<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicons -->
    <!-- Google SERP favicons prefer PNG/ICO (SVG often ignored) -->
    <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <!-- Keep SVG for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="/favicon-animated.svg" />
    <link rel="alternate icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Default SEO Meta Tags -->
    <title>L1Beat - Avalanche L1 Analytics Platform</title>
    <meta name="description" content="Comprehensive analytics and insights for Avalanche L1 blockchains. Track metrics, monitor performance, and explore the ecosystem." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://l1beat.io/" />
    <meta property="og:title" content="L1Beat - Avalanche L1 Analytics Platform" />
    <meta property="og:description" content="Comprehensive analytics and insights for Avalanche L1 blockchains. Track metrics, monitor performance, and explore the ecosystem." />
    <meta property="og:image" content="https://l1beat.io/banner.png" />
    <meta property="og:site_name" content="L1Beat" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://l1beat.io/" />
    <meta name="twitter:title" content="L1Beat - Avalanche L1 Analytics Platform" />
    <meta name="twitter:description" content="Comprehensive analytics and insights for Avalanche L1 blockchains. Track metrics, monitor performance, and explore the ecosystem." />
    <meta name="twitter:image" content="https://l1beat.io/banner.png" />

    <!-- Telegram -->
    <meta property="tg:image" content="https://l1beat.io/banner.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://l1beat.io/" />
    <!--head-meta-->
  </head>
  <body>
    <div id="root"><!--app-html--></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
